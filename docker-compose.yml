version: '3'
services:
  nginx-proxy:
    build: .
    ports:
      - "80:80"
  mapisto-api:
    image: "mapisto-api"
    environment: 
      MAPISTO_DB_HOST : database
    env_file: db_access.env
  database:
    image: postgres:12-alpine
    volumes: 
      - $HOME/docker/volumes/postgres:/var/lib/postgresql/data
